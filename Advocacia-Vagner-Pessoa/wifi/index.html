<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Wi-Fi Gratuito</title>
  <link rel="stylesheet" href="front.css">
</head>
<body>
  <div class="container">
    <h1>Wi-Fi</h1>
    
    <div class="qrcode">
  <img src="qrcodewifi.jpg" alt="QR Code Wi-Fi" width="220">
</div>

    <p>
        <strong>Rede:</strong> <span id="wifiName">Escritório</span>
        <br>
        <strong>Senha:</strong> <span id="wifiPassword">robreno16r</span>
    </p>
    
    <button onclick="copiarSenha()">Copiar Senha</button>
  </div>

  <script>
    const wifiSSID = "Escritório";
    const wifiPassword = "robreno16r"; 
    
    const qrCodeData = `WIFI:T:WPA;S:${wifiSSID};P:${wifiPassword};;`;

    new QRCode(document.getElementById("qrcode-container"), {
        text: qrCodeData,
        width: 220,
        height: 220
    });

    function copiarSenha() {
      navigator.clipboard.writeText(wifiPassword);
      alert("Senha copiada!");
    }
  </script>
</body>
</html>
